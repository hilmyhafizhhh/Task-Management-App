<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Task Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa; /* Warna latar belakang yang terang */
        font-family: Arial, sans-serif; /* Font standar */
      }
      .container {
        max-width: 500px; /* Membatasi lebar container */
      }
      .form-label {
        font-weight: bold; /* Membuat label form lebih menonjol */
      }
    </style>
  </head>
  <body>
    <!-- Navbar bagian atas -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Task Manager</a>
      </div>
    </nav>

    <div class="container my-5">
      <h2 class="text-center mb-4">Register</h2>
      <!-- Form untuk registrasi pengguna -->
      <form method="POST">
        {% csrf_token %}

        <!-- Input untuk Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
          />
        </div>

        <!-- Input untuk Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>

        <!-- Input untuk First Name -->
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="first_name"
            name="first_name"
            required
          />
        </div>

        <!-- Input untuk Last Name -->
        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="last_name"
            name="last_name"
            required
          />
        </div>

        <!-- Input untuk Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>

        <!-- Input untuk Confirm Password -->
        <div class="mb-3">
          <label for="confirm_password" class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control"
            id="confirm_password"
            name="confirm_password"
            required
          />
        </div>

        <!-- Menampilkan pesan kesalahan jika ada -->
        {% if form.errors %}
        <div class="alert alert-danger mt-3">
          <ul>
            {% for error in form.errors %}
            <li>{{ error }}</li>
            {% endfor %}
          </ul>
        </div>
        {% endif %}

        <!-- Tombol Submit untuk registrasi -->
        <div class="text-center">
          <button type="submit" class="btn btn-outline-primary">
            Register
          </button>
        </div>
      </form>

      <!-- Link ke halaman login jika sudah memiliki akun -->
      <p class="text-center mt-3">
        Already have an account? <a href="{% url 'login' %}">Login here</a>
      </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
