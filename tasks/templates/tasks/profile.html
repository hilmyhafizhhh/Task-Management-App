{% extends 'tasks/base.html' %} {% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-primary text-white text-center">
          <h2>Profil Pengguna</h2>
        </div>

        <div class="card-body p-4">
          <div class="row mb-3">
            <div class="col-sm-4 font-weight-bold">Username:</div>
            <div class="col-sm-8">{{ user.username }}</div>
          </div>

          <div class="row mb-3">
            <div class="col-sm-4 font-weight-bold">Email:</div>
            <div class="col-sm-8">{{ user.email }}</div>
          </div>

          <div class="row mb-3">
            <div class="col-sm-4 font-weight-bold">Nama Lengkap:</div>
            <div class="col-sm-8">
              {{ user.first_name }} {{ user.last_name }}
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-sm-4 font-weight-bold">Tanggal Bergabung:</div>
            <div class="col-sm-8">{{ user.date_joined|date:"d M Y" }}</div>
          </div>
        </div>

        <div class="card-footer text-center">
          <a
            href="{% url 'edit_profile' %}"
            class="btn btn-warning mb-2 mb-md-0 me-md-2"
          >
            Edit Profil
          </a>
          <a
            href="{% url 'home' %}"
            class="btn btn-outline-primary mb-2 mb-md-0"
          >
            Kembali ke Beranda
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
