{% extends 'tasks/base.html' %} {% block content %}
<div class="container my-5">
  <!-- Card Container untuk Login Form -->
  <div class="card shadow-sm mx-auto" style="max-width: 500px">
    <!-- Header Card dengan judul Login -->
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0 text-center">Login</h2>
    </div>

    <div class="card-body">
      <!-- Formulir Login -->
      <form method="POST">
        {% csrf_token %}

        <!-- Menampilkan pesan error jika ada kesalahan pada form -->
        {% if form.non_field_errors %}
        <div class="alert alert-danger">
          <ul>
            <!-- Menampilkan semua error yang terjadi pada form -->
            {% for error in form.non_field_errors %}
            <li>{{ error }}</li>
            {% endfor %}
          </ul>
        </div>
        {% endif %}

        <!-- Input untuk Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
            placeholder="Enter your username"
            value="{{ request.POST.username }}"
          />
        </div>

        <!-- Input untuk Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
            placeholder="Enter your password"
          />
        </div>

        <!-- Tombol Login -->
        <div class="text-center">
          <button type="submit" class="btn btn-outline-primary btn-lg mt-3">
            Login
          </button>
        </div>
      </form>

      <!-- Tautan untuk registrasi jika pengguna belum memiliki akun -->
      <p class="text-center mt-3">
        Don't have an account? <a href="{% url 'register' %}">Register here</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
