{% extends 'tasks/base.html' %} {% block content %}
<div class="container py-5">
  <!-- Page Title -->
  <h1 class="text-center text-primary mb-4">Add New Task</h1>

  <!-- Main Card -->
  <div class="card shadow-lg border-0 rounded-3">
    <div class="card-body">
      <!-- Add Task Form -->
      <form method="POST">
        {% csrf_token %}

        <!-- Task Title -->
        <div class="mb-3">
          <label for="task_title" class="form-label">Task Title</label>
          <input
            type="text"
            class="form-control"
            id="task_title"
            name="title"
            required
          />
        </div>

        <!-- Task Description -->
        <div class="mb-3">
          <label for="task_description" class="form-label"
            >Task Description</label
          >
          <textarea
            class="form-control"
            id="task_description"
            name="description"
            rows="4"
          ></textarea>
        </div>

        <!-- Task Status -->
        <div class="mb-3">
          <label for="task_status" class="form-label">Task Status</label>
          <select class="form-select" id="task_status" name="status" required>
            <option value="pending">Pending</option>
            <option value="completed">Completed</option>
          </select>
        </div>

        <!-- Submit Button -->
        <div class="text-center mt-4">
          <button
            type="submit"
            class="btn btn-outline-primary btn-lg w-100"
            id="addTaskButton"
            onclick="this.disabled = true; this.innerHTML = '<i class=\'bi bi-arrow-repeat spinner-border\'></i> Saving...'; this.form.submit();"
          >
            <i class="bi bi-check-circle-fill"></i> Add Task
          </button>
        </div>
      </form>

      <!-- Return Button -->
      <div class="text-center mt-3">
        <a
          href="{% url 'home' %}"
          class="btn btn-outline-primary btn-lg w-100 w-md-auto"
        >
          <i class="bi bi-house-door-fill"></i> Back to Home
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
