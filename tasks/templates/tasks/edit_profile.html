{% extends 'tasks/base.html' %} {% block content %}
<div class="container mt-5">
  <!-- Memusatkan card -->
  <div class="card shadow-sm mx-auto" style="max-width: 600px">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0">Edit Profil</h2>
    </div>

    <div class="card-body">
      <form method="POST">
        {% csrf_token %}

        <div class="row mb-3">
          <label class="col-md-4 col-12 fw-bold">Username:</label>
          <div class="col-md-8 col-12">{{ form.username }}</div>
        </div>

        <div class="row mb-3">
          <label class="col-md-4 col-12 fw-bold">Email:</label>
          <div class="col-md-8 col-12">{{ form.email }}</div>
        </div>

        <div class="row mb-3">
          <label class="col-md-4 col-12 fw-bold">Nama Depan:</label>
          <div class="col-md-8 col-12">{{ form.first_name }}</div>
        </div>

        <div class="row mb-3">
          <label class="col-md-4 col-12 fw-bold">Nama Belakang:</label>
          <div class="col-md-8 col-12">{{ form.last_name }}</div>
        </div>

        <!-- Action Buttons -->
        <div
          class="d-flex flex-column flex-md-row justify-content-between mt-4"
        >
          <a
            href="{% url 'home' %}"
            class="btn btn-primary mb-2 mb-md-0 me-md-2"
          >
            Kembali ke Halaman Utama
          </a>

          <div class="d-flex flex-column flex-md-row">
            <button type="submit" class="btn btn-success mb-2 mb-md-0 me-md-2">
              Simpan Perubahan
            </button>
            <a
              href="{% url 'profile' %}"
              class="btn btn-secondary mb-2 mb-md-0"
            >
              Batal
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
