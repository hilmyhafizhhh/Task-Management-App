{% extends "tasks/base.html" %} {% block content %}
<div class="container py-5">
  <!-- Page Title -->
  <h2 class="text-center text-primary mb-4">Activity Log</h2>

  <!-- Main Card to Display the Log Table -->
  <div class="card shadow-lg border-0 rounded-3">
    <div class="card-body">
      <!-- Table for Displaying Activity Logs -->
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Time</th>
            <th>User</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for log in logs %}
          <!-- Data Row for Logs -->
          <tr>
            <td>{{ log.timestamp }}</td>
            <td>{{ log.user.username }}</td>
            <td>{{ log.action }}</td>
          </tr>
          {% empty %}
          <!-- Message if No Activity Logs Exist -->
          <tr>
            <td colspan="3" class="text-center">No activity logs yet.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <!-- Button to Return to Homepage -->
      <div class="text-center mt-4">
        <a href="{% url 'home' %}" class="btn btn-outline-primary btn-lg">
          <i class="bi bi-house-door-fill"></i> Back to Home
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
